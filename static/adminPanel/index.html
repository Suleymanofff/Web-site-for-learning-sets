<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Админ‑панель — Set Learn</title>

		<!-- 1. Инициализация темы -->
		<script src="/static/js/theme-init.js"></script>

		<!-- 2. Общие стили и скрипт с поддержкой темы -->
		<link rel="stylesheet" href="/static/adminPanel/style.css" />
		<!-- 3. Font Awesome для иконок -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<script src="/static/adminPanel/script.js" defer></script>
	</head>
	<body>
		<!-- Навигация -->
		<header class="navbar">
			<div class="logo">Set Learn</div>
			<nav class="nav-links">
				<a href="/static/mainPage/">Главная</a>
				<a href="/static/courses/">Курсы</a>
				<a href="/static/questions/">Тесты</a>
				<a href="/static/adminPanel/" class="active">Админ‑панель</a>
			</nav>
			<div class="actions">
				<button id="theme-toggle" aria-label="Переключить тему"></button>
				<div class="user-icon" onclick="navigate('/profile')">
					<img src="/static/img/userDefault.png" alt="userDefaultImg" />
				</div>
			</div>
		</header>

		<!-- Контент -->
		<main class="page-content">
			<h1>Админ‑панель</h1>

			<!-- Пользователи -->
			<section>
				<h2>Пользователи</h2>
				<div class="table-wrapper">
					<table id="usersTable">
						<thead>
							<tr>
								<th>Email</th>
								<th>ФИО</th>
								<th>Роль</th>
								<th>Активен</th>
								<th>Последний вход</th>
								<th>Действия</th>
							</tr>
						</thead>
						<tbody id="usersBody"></tbody>
					</table>
				</div>
			</section>

			<!-- Курсы -->
			<section>
				<h2>Курсы</h2>
				<div class="table-wrapper">
					<table id="coursesTable">
						<thead>
							<tr>
								<th>Название</th>
								<th>Описание</th>
								<th>Преподаватель</th>
								<th>Дата создания</th>
								<th>Действия</th>
							</tr>
						</thead>
						<tbody id="coursesBody"></tbody>
					</table>
				</div>

				<!-- Форма добавления нового курса -->
				<form id="newCourseForm" class="course-form">
					<input name="title" placeholder="Название курса" required />
					<input name="description" placeholder="Описание курса" required />
					<input
						name="teacher_id"
						type="number"
						placeholder="ID преподавателя"
						required
					/>
					<button type="submit"><i class="fas fa-plus"></i> Добавить</button>
				</form>
			</section>
		</main>
	</body>
</html>
